{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h2>{{ article.title }}</h2>
    <p><strong>Author:</strong> {{ user.firstName ~ ' ' ~ user.lastName }}</p>
    <p><strong>Created Date:</strong> {{ article.dateTime.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <hr>
    <div class="article-content">
        {{ article.content }}
    </div>
</div>
{% endblock %}
